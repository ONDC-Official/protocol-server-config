                  - &ref_307
                    description: The physical location of something
                    type: object
                    additionalProperties: false
                    properties:
                      id: &ref_308
                        type: string
                      descriptor: &ref_294
                        description: Physical description of something.
                        type: object
                        additionalProperties: false
                        properties:
