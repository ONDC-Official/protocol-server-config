                          code:
                            type: string
                          short_desc:
                            type: string
                          long_desc:
                            type: string
                          additional_desc:
                            type: object
                            properties:
                              url:
                                type: string
                              content_type:
                                type: string
                                enum:
                                  - text/plain
                                  - text/html
                                  - application/json
                          media:
                            type: array
                            items: &ref_62
                              description: This object contains a url to a media file.
                              type: object
                              additionalProperties: false
                              properties:
                                mimetype:
                                  description: >-
