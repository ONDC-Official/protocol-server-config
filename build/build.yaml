                  - &ref_344
                    description: The physical location of something
                    type: object
                    additionalProperties: false
                    properties:
                      id: &ref_345
                        type: string
                      descriptor: &ref_331
                        description: Physical description of something.
                        type: object
                        additionalProperties: false
                        properties:
