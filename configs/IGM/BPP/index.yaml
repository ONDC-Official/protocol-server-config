flow_selector:
  issue:
    default:
      config_id: "igm-flow"
    igm-flow:
      condition:
        operation:
          type: AND
          input:
            value:
              - operation:
                  type: EQUAL
                  title: Check settlement type message code
                  input:
                    value:
                      - operation:
                          type: READ
                          input:
                            value: "req_body.message.issue.descriptor.code"
                      - "ITM004"
      config_id: "igm-flow"

  on_issue:
    default:
      config_id: "igm-reverse-flow"

  session-builder:
