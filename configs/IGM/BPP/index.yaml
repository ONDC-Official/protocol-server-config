                    code: REFUND_AMOUNT
                  value: "200"

        REPLACEMENT:
          id: R2
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: REPLACEMENT
            short_desc: Providing replacement of the item
          updated_at: "2024-08-14T09:57:58.841Z"
          proposed_by: NP2
          tags:
            - descriptor:
                code: RESOLUTION_DETAILS
              list:
                - descriptor:
                    code: ITEM
                  value: I1

        CANCEL:
          id: R3
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: CANCEL
            short_desc: Cancelling the order/item
          updated_at: "2024-08-14T10:00:00.000Z"
          proposed_by: NP2
          tags:
            - descriptor:
                code: RESOLUTION_DETAILS
              list:
                - descriptor:
                    code: ITEM
                  value: I1
                - descriptor:
                    code: CANCEL_REASON
                  value: Customer requested cancellation

        NO_ACTION:
          id: R4
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: NO_ACTION
            short_desc: No action will be taken on this item
          updated_at: "2024-08-14T10:01:00.000Z"
          proposed_by: NP2

        NOW_VISIBLE:
          id: R5
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: NOW_VISIBLE
            short_desc: Item is now visible to the customer
          updated_at: "2024-08-14T10:02:00.000Z"
          proposed_by: NP2

        RECONCILED:
          id: R6
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: RECONCILED
            short_desc: This item has been reconciled
          updated_at: "2024-08-14T10:03:00.000Z"
          proposed_by: NP2
          tags:
            - descriptor:
                code: RESOLUTION_DETAILS
              list:
                - descriptor:
                    code: ITEM
                  value: I1
                - descriptor:
                    code: STATUS
                  value: Reconciled successfully

        NOT_RECONCILED:
          id: R7
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: NOT_RECONCILED
            short_desc: Item could not be reconciled
          updated_at: "2024-08-14T10:04:00.000Z"
          proposed_by: NP2
          tags:
            - descriptor:
                code: RESOLUTION_DETAILS
              list:
                - descriptor:
                    code: ITEM
                  value: I1
                - descriptor:
                    code: STATUS
                  value: Pending reconciliation

    protocol:
      $ref: ./igm-flow/protocolMapping.yaml#/protocol
    calls:
      $ref: ./igm-flow/calls.yaml#/calls
    api:
      issue:
        default:
          service_url: http://localhost:5501/mapper/ondc
          sync: false
    ui: true

