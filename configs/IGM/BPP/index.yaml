    id: igm-flow
    createSessionAtBuyer: true
    domain: ONDC:RET10
    shouldDispaly: true
    sessionData:
      on_status: true
      dualmode: true
      currency: INR
      subscriber_url: https://igm-mock-service.ondc.org/igm-protocol-server-preprod/ondc
      subscriber_id: igm-mock-service.ondc.org/igm-protocol-server-preprod
      resolutions_object: []
      actorsKey:
        - id: NP2
          type: COUNTERPARTY_NP
          info:
            org:
              name: sellerapp.com::ONDC:RET10
            contact:
              phone: '9450394140'
              email: respondentapp@respond.com
            person:
              name: Jane Doe
      info_requested:
        - INFO0001
        - INFO0002
        - INFO0003
      resolutions:
        REFUND:
          id: R1
          ref_id: R_PARENT
          ref_type: PARENT
          descriptor:
            code: REFUND
            short_desc: Providing refund for the item
          updated_at: "2024-08-14T09:57:58.841Z"
          proposed_by: NP2
          tags:
            - descriptor:
                code: RESOLUTION_DETAILS
              list:
                - descriptor:
                    code: ITEM
                  value: I1
